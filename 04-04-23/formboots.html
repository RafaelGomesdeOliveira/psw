<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Fomulário com Validação</h3>
  <p>Preencha os campos a seguir</p>
    
  <form action="/action_page.php" class="was-validated">
    <div class="row">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por fovor, preencha o campo.</div>
      </div>
      <div class="mb-3 div-2">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por fovor, preencha o campo.</div>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Concordo com os termos de uso.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Confirme para continuar.</div>
    </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
